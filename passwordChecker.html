<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Password Strength Checker</h1>
      <p>Enter a password below to check its strength and get suggestions for improvement.</p>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h2>Password Strength Checker</h2>
      </div>
      <div class="card-content">
        <div class="password-input-container">
          <input type="password" id="password-input" placeholder="Enter your password" class="password-input">
          <button type="button" id="toggle-visibility" class="toggle-button">
            <span id="eye-icon">👁️</span>
          </button>
        </div>
        
        <div class="strength-indicator">
          <div class="strength-bar-container">
            <div id="strength-bar" class="strength-bar"></div>
          </div>
          <div id="strength-label" class="strength-label">Strength: Too Weak</div>
        </div>
        
        <div id="requirements-checklist" class="requirements-checklist">
          <div class="requirement-item">
            <span id="length-check" class="check">❌</span>
            <span>At least 8 characters</span>
          </div>
          <div class="requirement-item">
            <span id="uppercase-check" class="check">❌</span>
            <span>At least one uppercase letter</span>
          </div>
          <div class="requirement-item">
            <span id="lowercase-check" class="check">❌</span>
            <span>At least one lowercase letter</span>
          </div>
          <div class="requirement-item">
            <span id="number-check" class="check">❌</span>
            <span>At least one number</span>
          </div>
          <div class="requirement-item">
            <span id="special-check" class="check">❌</span>
            <span>At least one special character</span>
          </div>
        </div>
        
        <div id="suggestions" class="suggestions"></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
